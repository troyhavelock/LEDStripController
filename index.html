<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/farbtastic.css" />
        <script type="text/javascript" src="scripts/UIController.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/farbtastic.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#colorpicker').farbtastic('#color');
            });
        </script>
    </head>
    <body>

        <div id="UISidenav" class="sidenav">
            <a href="javascript:void(0)" class="closeNavButton" onclick="closeNav()">&times;</a>
            <a href="javascript:void(0)" onclick="showPage('main')">Home</a>
            <a href="javascript:void(0)" onclick="showPage('solidColor')">Solid Color</a>
            <a href="javascript:void(0)" onclick="showPage('audio')">Audio</a>
            <a href="javascript:void(0)" onclick="showPage('fadeAndFlash')">Fade and Flash</a>
        </div>

        <div id="menuBar">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
            <hr>
        </div>

        <div id="main">
            <h2>LED Strip Controller</h2>
            <table>
                <tr>
                    <th>Desk</th>
                    <th>
                        <button>Toggle</button>
                    </th>
                </tr>
                <tr>
                    <th>Closet</th>
                    <th>
                        <button>Toggle</button>
                    </th>
                </tr>
                <tr>
                    <th>Bedside</th>
                    <th>
                        <button>Toggle</button>
                    </th>
                </tr>
            </table>

            <br>

            <table>
                <tr>
                    <th>All</th>
                    <th>
                        <button>Toggle</button>
                    </th>
                </tr>
            </table>
        </div>

        <div id="solidColor">
            <h2>Solid Color</h2>
            <form>
                <input type="text" id="color" name="color" />
            </form>
            <br>
            <div id="colorpicker"></div>
            <br>
            <button onclick="printColorValue($('#colorpicker')[0].farbtastic.color)">Set</button>
        </div>

        <div id="audio">
            <h2>Audio</h2>
        </div>

        <div id="fadeAndFlash">
            <h2>Fade and Flash</h2>
        </div>

    </body>
</html>
